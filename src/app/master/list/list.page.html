<!--MASTER-->

<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Colocar o conteÃºdo a ser exibido-->
  <ion-list *ngFor="let item of characteres">

    <ion-list-header>
      <ion-label>{{item.fullName}}</ion-label>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="archive" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item>
        {{item.id}}
        {{item.family}}
        {{item.firstName}}
        {{item.lastName}}

        <ion-thumbnail slot="start">
          <img src="{{item.imageUrl}}" alt="Silhouette of montains">
        </ion-thumbnail>

        {{item.title}}
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option side="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
